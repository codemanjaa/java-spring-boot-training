<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Employees Service</title>
</head>
<body>
    <h3>Employee Directory Service</h3>
    <hr>
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee 

    </a>
 <table class="table table-bordered table-striped"/>
 <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
 </thead>
 <tbody>
    <tr th:each="theEmployee : ${employees}">
        <td th:text="${theEmployee.firstName}" />
        <td th:text="${theEmployee.lastName}" />
        <td th:text="${theEmployee.email}" />
        <td> 
            <a th:href="@{/employees/showFormForUpdate(employeeId=${theEmployee.id})}" class="btn btn-info btn-sm">
                Update
            </a>      
            <a th:href="@{/employees/showFormForRemove(employeeId=${theEmployee.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are sure to remove?'))) return false">
                Remove
            </a>
        </td>
    </tr>

 </tbody>
</table>
</body>
</html>
